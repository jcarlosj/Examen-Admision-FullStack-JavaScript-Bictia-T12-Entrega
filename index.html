<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/master.css">
    <script src="./js/master.js"></script>
    <title>Home</title>
</head>
<body>
    <form class="login">
        <table>
            <thead>
                <tr>
                    <th>Login</th>
                </tr>
            </thead>
            <tr>
                <td><label for="">Usuario</label></td>
                <td><input id="user-login" name="user" type="text" /></td>
            </tr>
            <tr>
                <td><label for="">Contraseña</label></td>
                <td><input id="pass-login" name="pass" type="password" /></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btn-login" type="submit">Sign in</button></td>
            </tr>
        </table>
    </form>
    <form class="register">
        <table>
            <thead>
                <tr>
                    <th>Register</th>
                </tr>
            </thead>
            <tr>
                <td><label for="">Usuario</label></td>
                <td><input id="user-register" name="user" type="text" /></td>
            </tr>
            <tr>
                <td><label for="">Contraseña</label></td>
                <td><input id="pass-register" name="pass" type="password" /></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btn-register" type="submit">Register</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
